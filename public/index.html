<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адвент Календарь с Discord</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Календарь -->
  <div class="calendar">
    <!-- Ячейки для каждого дня -->
    <div class="day odd" data-day="1">1</div>
    <div class="day even" data-day="2">2</div>
    <div class="day odd" data-day="3">3</div>
    <div class="day even" data-day="4">4</div>
    <div class="day odd" data-day="5">5</div>
    <div class="day even" data-day="6">6</div>
    <div class="day special" data-day="7">7</div>
    <div class="day even" data-day="8">8</div>
    <div class="day odd" data-day="9">9</div>
    <div class="day even" data-day="10">10</div>
    <div class="day odd" data-day="11">11</div>
    <div class="day even" data-day="12">12</div>
    <div class="day odd" data-day="13">13</div>
    <div class="day special" data-day="14">14</div>
    <div class="day odd" data-day="15">15</div>
    <div class="day even" data-day="16">16</div>
    <div class="day odd" data-day="17">17</div>
    <div class="day even" data-day="18">18</div>
    <div class="day odd" data-day="19">19</div>
    <div class="day even" data-day="20">20</div>
    <div class="day special" data-day="21">21</div>
    <div class="day even" data-day="22">22</div>
    <div class="day odd" data-day="23">23</div>
    <div class="day even" data-day="24">24</div>
    <div class="day odd" data-day="25">25</div>
  </div>

  <!-- Карточка пользователя -->
  <div id="user-card" class="user-card" style="display: none;">
    <img id="avatar" class="avatar" alt="Avatar" />
    <div id="username" class="username"></div>
    <div id="greeting" class="greeting"></div>
  </div>

  <!-- Кнопка для входа через Discord -->
  <div id="discord-login" class="discord-login" style="display: none;">
    <button id="discord-login-btn" class="discord-btn">Войти через Discord</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
